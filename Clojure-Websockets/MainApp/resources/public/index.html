<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

        <title>BirdWatch</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" media="screen" href="/css/main.css">
        <link rel="stylesheet" media="screen" href="/css/bootstrap-glyphicons.css">
        <link rel="stylesheet" media="screen" href="/bower_components/pure/pure.css">
        <link rel="stylesheet" media="screen" href="/bower_components/pure/grids-responsive.css">
        <link rel="stylesheet" media="screen" href="/css/birdwatch.css">
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    </head>

    <body>
        <div class="header">
            <div id="demo-horizontal-menu" class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
                <a class="pure-menu-heading" href="">Birdwatch</a>
                <ul>
                    <li><a href="https://github.com/matthiasn/Birdwatch" target="_blank">GitHub</a></li>
                    <li><a href="http://matthiasnehlsen.com/blog/2014/09/24/Building-Systems-in-Clojure-1/" target="_blank">About</a></li>
                </ul>
            </div>
        </div>

        <div class="content-wrapper">

            <div class="l-box">
                <div id="count">Tweets: <span id="tweet-count"></span></div>
                <div id="search"></div>
                <div id="pagination"></div>
                <div id="sort-buttons"></div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-sm-1-2 pure-u-lg-5-12 l-box">
                    <div id="tweet-frame"></div>
                </div>

                <div class="pure-u-1 pure-u-sm-1-2 pure-u-lg-7-12 l-box">
                    <div id="timeseries1" class="timeseries"></div>
                    <hr />
                    <div id="wordCloud" class="cloud" ></div>
                    <hr />
                    <h5>word frequency</h5>
                    <div id="react-bar-chart" class="barchart" ></div>
                    <hr />
                    <div id="users-count"></div>
                    <div id="total-tweet-count"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts placed at the end of the document so the pages load faster -->

    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/momentjs/min/moment.min.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/react/react.js"></script>
    <script src="/bower_components/regression-js/build/regression.min.js"></script>
    <script src="/js/vendor/d3.layout.cloud.js"></script>
    <script src="/js/barchart.js"></script>
    <script src="/js/wordcloud.js"></script>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

    <script src="/js/build/birdwatch-opt.js"></script>

                                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-40261983-4', 'auto');
        ga('send', 'pageview');

</body>
</html>
