<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BirdWatch</title>

            <!-- Stylesheets -->
        <link rel="stylesheet" media="screen" href="/css/main.css">
        <link rel="stylesheet" media="screen" href="/css/bootstrap-glyphicons.css">
        <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="/bower_components/rickshaw/rickshaw.min.css">
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    </head>

    <body>

        <div>
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="container">

                    <span class="navbar-brand">BirdWatch</span>

                        <!-- Search field in NavBar -->
                    <div class="navbar-form pull-left col-lg-4 input-group">
                        <div id="search"></div>
                    </div>

                    <div class="nav-collapse">

                            <!-- Tweets. Project info -->
                        <ul class="nav navbar-nav pull-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">About
                                    <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="https://twitter.com/matthiasnehlsen" target="_blank">Author</a></li>
                                    <li><a href="http://matthiasnehlsen.com/blog/2014/07/17/BirdWatch-in-ClojureScript/" target="_blank">Blog</a></li>
                                    <li><a href="https://github.com/matthiasn/BirdWatch" target="_blank">Project on GitHub</a></li>
                                    <li><a href="#" onclick="BirdWatch.legalStuff()">Legal stuff</a></li>
                                    <li><a href="#" id="users-count"></a></li>
                                    <li><a href="#" id="total-tweet-count"></a></li>
                                </ul>
                            </li>
                        </ul>

                            <!-- Settings -->
                        <ul class="nav navbar-nav pull-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings
                                    <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Previous Tweets:</a></li>
                                    <li>
                                        <a>
                                            <select class="form-control" id="prev-size">
                                                <option value="5000">5000</option>
                                                <option value="10000">10000</option>
                                                <option value="20000">20000</option>
                                                <option value="50000">50000</option>
                                                <option value="100000">100000</option>
                                            </select>
                                        </a>
                                    </li>
                                    <li><hr></li>
                                    <li><a href="#">Page Size:</a></li>
                                    <li>
                                        <a>
                                            <select class="form-control" id="page-size">
                                                <option value="5">5</option>
                                                <option value="10" selected>10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            <select class="form-control" id="offset-size">
                                                <option value="0" selected>0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <div class="nav navbar-text col-lg-2 pull-right">Tweets: <span id="tweet-count"></span></div>

                        <div class="nav navbar-text col-lg-2 pull-right">
                            <iframe src="http://ghbtns.com/github-btn.html?user=matthiasn&repo=birdwatch&type=watch&count=true"
                                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
                        </div>

                    </div>
                </div>
            </div>

                <!-- Tweets column with Pagination -->
            <div class="container container-fluid">
                <div class="row">
                        <!-- Pagination -->
                    <div id="pagination"></div>
                </div>

                <div id="sort-buttons"></div>

                    <!-- Main page layout -->
                <div class="row">
                        <!-- Tweet Cards inside frame -->
                    <div class="col-lg-4" id="tweet-frame"></div>

                        <!-- Charts column -->
                    <div class="col-lg-8">
                        <div id="timeseries1" class="timeseries"></div>
                        <hr />
                        <div id="wordCloud" class="cloud" ></div>
                        <hr />
                        <h5>word frequency</h5>
                        <div id="react-bar-chart" class="barchart" ></div>
                        <hr />
                    </div>

                </div>
            </div>
        </div>

        <!-- Scripts placed at the end of the document so the pages load faster -->

        <script src="/bower_components/jquery/jquery.min.js"></script>
        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="/bower_components/rickshaw/rickshaw.min.js"></script>
        <script src="/bower_components/momentjs/min/moment.min.js"></script>
        <script src="/bower_components/underscore/underscore-min.js"></script>
        <script src="/bower_components/react/react.min.js"></script>
        <script src="/bower_components/regression-js/build/regression.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/js/vendor/d3.layout.cloud.js"></script>
        <script src="/js/barchart.js"></script>
        <script src="/js/wordcloud.js"></script>
        <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

        <script src="/js/build/out/goog/base.js"></script>
        <script src="/js/build/birdwatch.js"></script>
        <script type="text/javascript">goog.require("birdwatch.core");</script>

    </body>
</html>
