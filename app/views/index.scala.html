@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("d3.min.js"))"></script>
        <script src='@routes.Assets.at("javascripts/vendor/d3.layout.cloud.js")' type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/moment.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.4.0.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/services.js")"></script>
        <script src="@routes.Assets.at("javascripts/barchart.js")"></script>
        <script src="@routes.Assets.at("javascripts/wordcloud.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")"></script> 
    </head>
    
    <body ng-app="birdwatch">
        
        <div ng-controller="BirdWatchCtrl">

            <div id="header">
                <form ng-submit="newSearch()">
                    <input type="text" name="chat" id="textField" ng-model="searchText" autocomplete="off"
                    placeholder="Search here, example: java (job OR hiring)" class="ng-pristine ng-valid input-block-level" />
                    <input tooltip-placement="bottom" tooltip="click to refine search" type="button" class="btn btn-primary" id="searchBtn" value="Search" ng-click="newSearch()" />
                </form>
            </div>

            <div id="stats">Tweet count: <a><span tooltip-placement="bottom" tooltip="Tweets currently loaded">{{tweets.length}}</span></a> </div>            

            <div id="tweets">

                <pagination tooltip-placement="bottom" tooltip="page selection (not working yet)" rotate="false" 
                    num-pages="noOfPages()" current-page="currentPage" max-size="maxSize" class="pagination-mini" 
                    boundary-links="true"></pagination>
                
                <div class="tweetlist" ng-repeat="tweet in lastTweets() | limitTo:50 ">
                    
                    <div class="tweet">
                        
                        <span><a href="http://www.twitter.com/{{ tweet.user.screen_name }}" target="_blank">
                            <img class="thumbnail" src="{{tweet.user.profile_image_url}}" />
                        </a></span>
                        <div class="username">
                            <a tooltip-placement="bottom" tooltip="click to visit Twitter profile" 
                                  href="http://www.twitter.com/{{ tweet.user.screen_name }}" target="_blank">
                                <span class="name">{{tweet.user.name}}</span> 
                            </a>
                            <span class="screen">&#64;{{tweet.user.screen_name}}</span>
                        </div>
                        <div class="timeInterval">{{tweet.created_at | fromNow}}</div>
                        <br />
                        <div class="tweettext"><span ng-bind-html-unsafe="tweet.htmlText"><br /></span></div>
                    </div>
                    
                </div>
            </div>

            <div tooltip-placement="right" tooltip="click word to refine search" id="wordCloud"></div>
            <div tooltip-placement="right" tooltip="click bar to refine search" id="wordBars"></div>

        </div>
 
    </body>
</html>
