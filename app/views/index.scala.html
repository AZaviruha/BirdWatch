@(title: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("d3.min.js"))"></script>
        <script src='@routes.Assets.at("javascripts/vendor/d3.layout.cloud.js")' type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/moment.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.4.0.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/services.js")"></script>
        <script src="@routes.Assets.at("javascripts/barchart.js")"></script>
        <script src="@routes.Assets.at("javascripts/wordcloud.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")"></script> 
    </head>
    
    <body ng-app="birdwatch">
        
        <div ng-controller="BirdWatchCtrl" class="container">

            <div class="navbar navbar-fixed-top">
                <div class="container">

                    <a href="http://matthiasnehlsen.com" target="_blank" tooltip-placement="bottom" tooltip="Visit my Blog for more info" class="navbar-brand">BirdWatch</a>

                    <div class="navbar-form pull-left col-lg-7">
                        <div class="col-lg-9">
                            <form ng-submit="newSearch()">
                                <input type="text" name="chat" ng-model="searchText" autocomplete="off"
                                placeholder="Search here, example: java (job OR hiring)"
                                class="ng-pristine ng-valid form-control"/> 
                            </form>

                        </div>
                        <input tooltip-placement="bottom" tooltip="click to refine search" type="button" c
                            class="btn btn-primary" value="Search" ng-click="newSearch()" />                        
                    </div>

                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-header">Dropdown header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>    
                    </ul>
                    
                    <div class="navbar-text">Tweet count: <a>
                        <span tooltip-placement="bottom" tooltip="Tweets currently loaded">{{tweets.length}}</span></a>
                    </div>
                    
                </div>
            </div>


            <pagination rotate="false" num-pages="noOfPages()" current-page="currentPage" max-size="maxSize"
            boundary-links="true" id="pager"></pagination>
            
            <div id="tweets">


                <div class="tweetlist" ng-repeat="tweet in lastTweets() | limitTo:50 ">
                    
                    <div class="tweet">
                        
                        <span><a href="http://www.twitter.com/{{ tweet.user.screen_name }}" target="_blank">
                                <img class="img-rounded" src="{{tweet.user.profile_image_url}}" />
                        </a></span>
                        <div class="username">
                            <a tooltip-placement="bottom" tooltip="click to visit Twitter profile" 
                                  href="http://www.twitter.com/{{ tweet.user.screen_name }}" target="_blank">
                                <span class="name">{{tweet.user.name}}</span> 
                            </a>
                            <span class="screen">&#64;{{tweet.user.screen_name}}</span>
                        </div>
                        <div class="timeInterval">{{tweet.created_at | fromNow}}</div>
                        <br />
                        <div class="tweettext"><span ng-bind-html-unsafe="tweet.htmlText"><br /></span></div>
                    </div>
                    
                </div>
            </div>

            <div tooltip-placement="right" tooltip="click word to refine search" id="wordCloud"></div>
            <div tooltip-placement="right" tooltip="click bar to refine search" id="wordBars"></div>
            
        </div>

    </body>
</html>
