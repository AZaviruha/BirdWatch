@(tweets: Seq[ParseTweet])(implicit request: RequestHeader)

@main("Tweets!") {
  <script type="text/javascript">
    $(function() {
      var ws = new WebSocket("@routes.Twitter.tweetFeed.webSocketURL()")
      
      ws.onmessage = function(msg){
        alert(msg.data)
     }
    })
    </script>

  <h1>Tweets:</h1>
  @tweets.map { tweet =>
  <ul>
    <li><span>@tweet.from_user_name</span>: @tweet.text - @tweet.created_at
  </ul>
  } 
}
