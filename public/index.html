<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>BirdWatch</title><link rel="stylesheet" media="screen" href="stylesheets/main.css"><link rel="stylesheet" media="screen" href="stylesheets/bootstrap-glyphicons.css"><link rel="stylesheet" media="screen" href="stylesheets/bootstrap.min.css"><link rel="stylesheet" media="screen" href="stylesheets/rickshaw.min.css"><link rel="shortcut icon" type="image/png" href="images/favicon.png"></head><body ng-app="birdwatch"><div ng-controller="BirdWatchCtrl"><div class="navbar"><div class="container"><span class="navbar-brand">BirdWatch</span> <div class="navbar-form pull-left col-lg-6 input-group"><form ng-submit="search()" class="input-group"><input type="text" class="form-control" ng-model="searchText" placeholder="Example search: java (job OR jobs OR hiring)"><span class="input-group-btn"><button class="btn btn-primary" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button></span></form></div><div class="nav-collapse"><ul class="nav navbar-nav pull-right"><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a><ul class="dropdown-menu"><li><a href="http://matthiasnehlsen.com" target="_blank">Project Introduction</a></li><li><a href="http://matthiasnehlsen.com" target="_blank">Blog</a></li><li><a href="https://github.com/matthiasn" target="_blank">Project on GitHub</a></li><li><a href="#" ng-click="legalStuff()">Legal stuff</a></li></ul></li></ul><ul class="nav navbar-nav pull-right"><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a><ul class="dropdown-menu"><li><a href="#">Previous Tweets:</a></li><li><a><select class="form-control" ng-model="prevSize" ng-options="p for p in prevSizeOpts"></select></a></li><li><hr></li><li><a href="#">Page Size:</a></li><li><a><select class="form-control" ng-model="pageSize" n             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
